<ion-content>
  <ion-toolbar color="transparent">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/tabs/account'"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="shadow-form ion-padding">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-img [src]="'assets/logo.png'"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <formly-form
              [form]="form"
              [fields]="fields"
              [model]="model"
            ></formly-form>
          </ion-col>
        </ion-row>
        <!--ion-row>
          <ion-col class="ion-text-end ion-no-padding">
            <ion-button
              routerLink="/forgot"
              color="light"
              fill="outline"
              size="small"
              (click)="forgot()"
              class="button-underline"
              >Forgot password?</ion-button
            >
          </ion-col>
        </ion-row-->
        <ion-row>
          <ion-col class="ion-no-padding">
            <ion-button type="submit" color="primary" expand="block"
              >Entrar</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
