<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-fab class="menu-tabs" vertical="bottom" horizontal="center">
      <ion-fab-button
        size="large"
        (click)="add()"
      >
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-tab-button tab="customers">
      <ion-icon name="briefcase"></ion-icon>
      <ion-label>Clientes</ion-label>
    </ion-tab-button>
    <ion-tab-button [disabled]="true"> </ion-tab-button>
    <ion-tab-button tab="account">
      <ion-icon name="person"></ion-icon>
      <ion-label>Conta</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
