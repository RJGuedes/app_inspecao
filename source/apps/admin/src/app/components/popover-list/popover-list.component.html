<ion-content>
  <ion-list lines="full">
    <ion-item
      *ngFor="let item of items"
      button
      (click)="select(item)"
      [detail]="false"
    >
      <ion-icon slot="start" [name]="item?.icon"></ion-icon>
      <ion-label>
        <h2>{{ item?.label }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
